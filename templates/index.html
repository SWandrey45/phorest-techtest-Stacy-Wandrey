<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phorest Client Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "static/css/styles.css"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="static/JavaScript/JS.js"></script>
</head>

<body style="background-color: #7a4ca9; font-family: Montserrat,sans-serif;">
    <img src="static/phorest-logo2.svg" class="center_img">
    <h1 style="color: white;">Client Search & Voucher Generator</h1>
    <div id="main-card" class="container">
        <div class="row">
            <div class="col-lg-6">
  <div class="card">
    <div class="card-body" style="font-family: sans-serif;">
        <h3 class="card-title">Search Criteria:</h3>
        <select class="form-control input-lg" style="font-family: sans-serif;" id="dropdownmenu" >
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
            <option value="phone">Phone Number</option>
            <option value="email">Email</option>
        </select>
      
      <h3 class="card-title">Search for Clients:</h3>
    <input type="text" id="input" class="form-control input-lg" placeholder="Enter Name, Phone Number or Email" aria-label="Enter Name or Phone Number" aria-describedby="basic-addon2"/>
    <button type="submit" id="submit-btn"  onClick="clientSearch()" style="background-color:#ef9812; color:white;" class="btn-lg">Search</button>
</div>

</div>
    </div>
    <div class='col-lg-6'> <div class='card'> <div class='card-body'>
        <h3>Enter Voucher Amount Below: </h3>
        <h4>Then click the 'Add Voucher' button on the client's card!</h4>
        <input type='text' id='voucherInput' class='form-control input-lg' placeholder='Enter Voucher Amount'/>
        <div id="voucherCard"></div>
    </div></div></div>
    

</div>

    </div>


<div class="row">
<div class="col-lg-12">
<div class="card-body" id="clientCard">   
<p class="card-text"></p>
</div>


</div>
</div>

</body>
</html>
